<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Second Day - 7DAYSOFCODE</title>
</head>

<body>
    <script>
            var nomeDoUsuario 
            var idadeDoUsuario 
            var linguagemDeAprendizado 
            var dadosDoUsuario = [nomeDoUsuario, idadeDoUsuario, linguagemDeAprendizado] 
            var mensagemAoUsuario= ['Olá ! Por favor, digite seu nome...','Agora, digite qual a sua idade... ','Por fim, digite qual a liguagem você está aprendendo no momento...']

           function showText(a,b,c){
                alert("Olá " + a + " , você tem " + b + " anos e já está aprendendo " + c + " !");
           }
           function percorreLista(){
                for (i=0; i < dadosDoUsuario.length; i++){
                    dadosDoUsuario[i] = prompt(mensagemAoUsuario[i]).toUpperCase(); 
                }
            }
           percorreLista();
           showText(dadosDoUsuario[0],dadosDoUsuario[1],dadosDoUsuario[2]);
        
            aprovacaoDoUsuario = prompt('Agora me conta um pouco mais, está gostando de aprender '+ dadosDoUsuario[2]+'? Digite 1 para Sim ou 2 para NAO...');
                if (aprovacaoDoUsuario == 1){
                    alert('Muito bom! Continue estudando e você terá muito sucesso.')
                } else{
                    alert('Ahh que pena... Já tentou aprender outras linguagens?');
                }

    </script>
</body>
</html>
